<div class="container p-4">
<div class="row">

                    <form id="form-tareas">

                                <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="form-control" placeholder="Descripcion de la tarea">

                    </form>

            </div>

    </div>

            <ul id="listatareas"></ul>
        </div>
       </div>

                <thead>
                    <tr>

                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Descripcion</td>
                    </tr>
                </thead>
                <tbody id="tareas">

                </tbody>

            </table>

    </div>
</div>
